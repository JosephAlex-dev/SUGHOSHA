<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now - Join SughOsha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* --- CORE PAGE SETUP & VARIABLES --- */
        :root {
           --accent-cyan: #48b0d6;
           --accent-purple: #8b5cf6;
           --bg-dark: #050508;
        }
        html { scroll-behavior: smooth; }
        body { 
            background-color: var(--bg-dark);
            /* Initial lock to prevent scroll flash during reveal */
            overflow: hidden;
            /* Ensure content doesn't shift when scrollbar appears */
            scrollbar-gutter: stable;
        }
        /* Class added by JS to enable scrolling after animation */
        body.scroll-active {
            overflow-y: auto;
            overflow-x: hidden;
        }


        /* =========================================
           --- NEW: The "Galaxy Curtain" Reveal ---
        ========================================= */
        .galaxy-curtain {
            position: fixed;
            inset: 0;
            z-index: 100;
            background-color: #000;
            background-image: 
                radial-gradient(1px 1px at 10% 10%, white, transparent),
                radial-gradient(1.5px 1.5px at 30% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 40%, white, transparent),
                radial-gradient(2px 2px at 70% 20%, white, transparent),
                radial-gradient(1px 1px at 90% 80%, white, transparent);
            background-size: 500px 500px;
            transform-origin: center center;
            transform: scale(1);
            opacity: 1;
            transition: transform 1.8s cubic-bezier(0.7, 0, 0.3, 1), opacity 1.8s ease-out;
            will-change: transform, opacity;
            pointer-events: none;
        }
        .galaxy-curtain.reveal-active {
            transform: scale(5);
            opacity: 0;
        }


        /* =========================================
           --- NEW: Underlying Aurora Background ---
        ========================================= */
        .aurora-background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: var(--bg-dark);
        }
        .aurora-light {
            position: absolute;
            border-radius: 50%;
            filter: blur(90px);
            opacity: 0.5;
            mix-blend-mode: screen;
            will-change: transform;
        }
        /* Blue on the Left */
        .light-1 {
            top: 10%; left: -20%;
            width: 80vmax; height: 80vmax;
            background: radial-gradient(circle, var(--accent-cyan), transparent 60%);
            animation: drift-left 20s ease-in-out infinite alternate;
        }
        /* Purple on the Right */
        .light-2 {
            bottom: 10%; right: -20%;
            width: 80vmax; height: 80vmax;
            background: radial-gradient(circle, var(--accent-purple), transparent 60%);
            animation: drift-right 25s ease-in-out infinite alternate;
        }
        @keyframes drift-left {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(10%, 15%) scale(1.1); }
        }
        @keyframes drift-right {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(-10%, -15%) scale(1.05); }
        }


        /* --- GLASSMOPHISM & FORM STYLES (Existing) --- */
        .ultra-glass-card {
            background: linear-gradient(165deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 100%);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            border-radius: 2rem;
        }
        .glass-nav {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* --- FORM ELEMENTS (Existing) --- */
        .role-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .role-card:hover {
            background: rgba(255, 255, 255, 0.07);
            border-color: rgba(72, 176, 214, 0.4);
            transform: translateY(-2px);
        }
        .role-card:has(:checked) {
             background: rgba(72, 176, 214, 0.15);
             border-color: #48b0d6;
             box-shadow: 0 0 15px rgba(72, 176, 214, 0.1);
        }
        .role-icon-container {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }
        .custom-checkbox:checked + .role-icon-container {
            background: #48b0d6;
            border-color: transparent;
        }
        .custom-checkbox:checked + .role-icon-container svg { opacity: 1; }

        .form-input-pro {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            transition: all 0.3s ease;
        }
        .form-input-pro:focus {
            border-color: #48b0d6;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 0 3px rgba(72, 176, 214, 0.2);
            outline: none;
        }
        .input-icon-glow { transition: all 0.3s ease; }
        .group:focus-within .input-icon-glow { color: #48b0d6; }
        
        .upload-area-pro {
            background: rgba(0, 0, 0, 0.2);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
        }
        .upload-area-pro:hover {
            background: rgba(72, 176, 214, 0.05);
            border-color: rgba(72, 176, 214, 0.5);
        }

        /* --- ANIMATION STYLES (Existing) --- */
        .form-anim-transition {
            transition: all 1.1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .form-start-state {
            transform: scale(1.3) translateY(80px);
            opacity: 0;
            filter: blur(10px);
        }
        .form-end-state {
            transform: scale(1) translateY(0);
            opacity: 1;
            filter: blur(0px);
        }
    </style>
</head>
<body class="text-white min-h-screen selection:bg-[#48b0d6] selection:text-white flex flex-col relative font-sans">

    <div id="galaxy-curtain" class="galaxy-curtain"></div>

    <div class="aurora-background">
        <div class="aurora-light light-1"></div> <div class="aurora-light light-2"></div> </div>

    <header class="relative z-20 pt-8 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto w-full flex justify-between items-center">
        <div class="flex items-center gap-2 opacity-80">
             <img src="log.png" onerror="this.style.display='none'" alt="SughOsha Logo" class="h-8 w-auto object-contain" />
             <span class="font-bold tracking-tight hidden sm:block text-lg">Sugh<span class="text-[#48b0d6]">Osha</span></span>
        </div>
        
        <a href="carrers.html" class="inline-flex items-center gap-2 glass-nav px-5 py-2.5 rounded-full text-sm font-medium text-gray-200 hover:text-white hover:border-[#48b0d6] hover:bg-[#48b0d6]/10 transition-all group">
            <i data-lucide="arrow-left" class="w-4 h-4 group-hover:-translate-x-1 transition-transform"></i>
            Back to Positions
        </a>
    </header>

    <main class="flex-grow relative z-10 px-4 sm:px-6 lg:px-8 py-12 flex items-center justify-center">
        <div class="max-w-4xl mx-auto w-full relative">
            <div id="form-container" class="ultra-glass-card rounded-[2rem] p-8 md:p-12 form-anim-transition form-start-state relative">
                
                <div class="text-center mb-12 relative z-10">
                    <h1 class="text-4xl md:text-5xl font-bold text-white mb-6 leading-tight tracking-tight">
                        Ready to <span class="text-transparent bg-clip-text bg-gradient-to-r from-[#48b0d6] to-cyan-600">Create Impact?</span>
                    </h1>
                    <p class="text-lg text-gray-400 font-light leading-relaxed max-w-2xl mx-auto">
                        You're one step away from joining a team that values innovation and storytelling. Show us your best work.
                    </p>
                </div>
                
                <form action="#" method="POST" enctype="multipart/form-data" class="space-y-8 relative z-10">
                    
                    <div class="mb-8 pb-4 border-b border-white/10 flex items-center">
                         <h2 class="text-xl font-bold text-white tracking-wide">Your Details</h2>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label for="name" class="text-sm font-semibold text-gray-300 ml-1 tracking-wide">Full Name <span class="text-[#48b0d6]">*</span></label>
                            <div class="relative group">
                                <i data-lucide="user" class="absolute left-4 top-3.5 w-5 h-5 text-gray-500 input-icon-glow transition"></i>
                                <input type="text" id="name" name="name" required placeholder="Name" 
                                    class="form-input-pro w-full rounded-xl pl-12 pr-4 py-3.5 placeholder-gray-500 font-medium">
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label for="email" class="text-sm font-semibold text-gray-300 ml-1 tracking-wide">Email Address <span class="text-[#48b0d6]">*</span></label>
                            <div class="relative group">
                                <i data-lucide="mail" class="absolute left-4 top-3.5 w-5 h-5 text-gray-500 input-icon-glow transition"></i>
                                <input type="email" id="email" name="email" required placeholder="email" 
                                    class="form-input-pro w-full rounded-xl pl-12 pr-4 py-3.5 placeholder-gray-500 font-medium">
                            </div>
                        </div>
                    </div>

                     <div class="mt-10 mb-8 pb-4 border-b border-white/10 flex items-center">
                        <h2 class="text-xl font-bold text-white tracking-wide">Role & Experience</h2>
                   </div>

                    <div class="space-y-4">
                        <label class="text-sm font-semibold text-gray-300 ml-1 tracking-wide">Applying for: (Select all relevant) <span class="text-[#48b0d6]">*</span></label>
                        <div class="grid grid-cols-2 gap-4">
                            <label class="cursor-pointer flex items-center space-x-4 p-4 rounded-2xl role-card">
                                <input type="checkbox" name="skills[]" value="videography" class="hidden custom-checkbox">
                                <div class="w-6 h-6 rounded-md role-icon-container flex items-center justify-center">
                                    <svg class="w-4 h-4 text-white opacity-0 transition-all duration-300 transform scale-90" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>
                                </div>
                                <span class="text-gray-200 text-sm select-none font-medium tracking-wide">Videography</span>
                            </label>
                            <label class="cursor-pointer flex items-center space-x-4 p-4 rounded-2xl role-card">
                                <input type="checkbox" name="skills[]" value="socialmedia" class="hidden custom-checkbox">
                                <div class="w-6 h-6 rounded-md role-icon-container flex items-center justify-center">
                                    <svg class="w-4 h-4 text-white opacity-0 transition-all duration-300 transform scale-90" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>
                                </div>
                                <span class="text-gray-200 text-sm select-none font-medium tracking-wide">Social Media</span>
                            </label>
                            <label class="cursor-pointer flex items-center space-x-4 p-4 rounded-2xl role-card">
                                <input type="checkbox" name="skills[]" value="camera" class="hidden custom-checkbox">
                                <div class="w-6 h-6 rounded-md role-icon-container flex items-center justify-center">
                                    <svg class="w-4 h-4 text-white opacity-0 transition-all duration-300 transform scale-90" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>
                                </div>
                                <span class="text-gray-200 text-sm select-none font-medium tracking-wide">Camera Op</span>
                            </label>
                            <label class="cursor-pointer flex items-center space-x-4 p-4 rounded-2xl role-card">
                                <input type="checkbox" name="skills[]" value="editing" class="hidden custom-checkbox">
                                <div class="w-6 h-6 rounded-md role-icon-container flex items-center justify-center">
                                    <svg class="w-4 h-4 text-white opacity-0 transition-all duration-300 transform scale-90" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>
                                </div>
                                <span class="text-gray-200 text-sm select-none font-medium tracking-wide">Video Editing</span>
                            </label>
                            <label class="cursor-pointer flex items-center space-x-4 p-4 rounded-2xl role-card">
                                <input type="checkbox" name="skills[]" value="graphics" class="hidden custom-checkbox">
                                <div class="w-6 h-6 rounded-md role-icon-container flex items-center justify-center">
                                    <svg class="w-4 h-4 text-white opacity-0 transition-all duration-300 transform scale-90" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>
                                </div>
                                <span class="text-gray-200 text-sm select-none font-medium tracking-wide">Graphic Design</span>
                            </label>
                            <label class="cursor-pointer flex items-center space-x-4 p-4 rounded-2xl role-card">
                                <input type="checkbox" name="skills[]" value="writing" class="hidden custom-checkbox">
                                <div class="w-6 h-6 rounded-md role-icon-container flex items-center justify-center">
                                    <svg class="w-4 h-4 text-white opacity-0 transition-all duration-300 transform scale-90" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>
                                </div>
                                <span class="text-gray-200 text-sm select-none font-medium tracking-wide">Content Writing</span>
                            </label>
                            <label class="cursor-pointer flex items-center space-x-4 p-4 rounded-2xl role-card">
                                <input type="checkbox" name="skills[]" value="voice" class="hidden custom-checkbox">
                                <div class="w-6 h-6 rounded-md role-icon-container flex items-center justify-center">
                                    <svg class="w-4 h-4 text-white opacity-0 transition-all duration-300 transform scale-90" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>
                                </div>
                                <span class="text-gray-200 text-sm select-none font-medium tracking-wide">Voice Artist</span>
                            </label>
                            <label class="cursor-pointer flex items-center space-x-4 p-4 rounded-2xl role-card">
                                <input type="checkbox" name="skills[]" value="websitedev" class="hidden custom-checkbox">
                                <div class="w-6 h-6 rounded-md role-icon-container flex items-center justify-center">
                                    <svg class="w-4 h-4 text-white opacity-0 transition-all duration-300 transform scale-90" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>
                                </div>
                                <span class="text-gray-200 text-sm select-none font-medium tracking-wide">Website Dev</span>
                            </label>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label for="portfolio" class="text-sm font-semibold text-gray-300 ml-1 tracking-wide">Portfolio Link <span class="text-[#48b0d6]">*</span></label>
                        <div class="relative group">
                            <i data-lucide="link" class="absolute left-4 top-3.5 w-5 h-5 text-gray-500 input-icon-glow transition"></i>
                            <input type="url" id="portfolio" name="portfolio" required placeholder="https://behance.net/yourname" 
                                class="form-input-pro w-full rounded-xl pl-12 pr-4 py-3.5 placeholder-gray-500 font-medium">
                        </div>
                    </div>

                    <div class="space-y-2">
                            <label for="resume" class="text-sm font-semibold text-gray-300 ml-1 tracking-wide">Upload Resume <span class="text-[#48b0d6]">*</span></label>
                        <div class="flex items-center justify-center w-full">
                            <label for="resume-upload" class="flex flex-col items-center justify-center w-full h-40 upload-area-pro rounded-2xl cursor-pointer group relative overflow-hidden">
                                <div class="absolute inset-0 bg-gradient-to-tr from-[#48b0d6]/0 to-[#48b0d6]/0 group-hover:from-[#48b0d6]/10 group-hover:to-transparent transition-all duration-500"></div>
                                
                                <div class="flex flex-col items-center justify-center pt-6 pb-6 relative z-10">
                                    <div class="p-4 rounded-full bg-gray-800/50 group-hover:bg-[#48b0d6]/20 transition-all mb-3 shadow-lg icon-wrapper">
                                            <i data-lucide="upload-cloud" class="w-8 h-8 text-gray-400 group-hover:text-[#48b0d6] transition"></i>
                                    </div>
                                    <p class="mb-1 text-sm text-gray-300 file-label-text font-medium"><span class="font-bold text-[#48b0d6] group-hover:underline">Click to upload</span> or drag and drop</p>
                                    <p class="text-xs text-gray-500">PDF only (MAX. 5MB)</p>
                                </div>
                                <input id="resume-upload" name="resume" type="file" accept=".pdf" class="hidden" required />
                            </label>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label for="intro" class="text-sm font-semibold text-gray-300 ml-1 tracking-wide">Why SughOsha? / Cover Letter <span class="text-[#48b0d6]">*</span></label>
                        <textarea id="intro" name="intro" rows="4" required placeholder="Tell us in a few sentences why you're a good fit..." 
                            class="form-input-pro w-full rounded-xl px-4 py-3 placeholder-gray-500 font-medium resize-none"></textarea>
                    </div>

                    <div class="pt-8">
                        <button type="submit" class="w-full flex items-center justify-center gap-3 bg-gradient-to-r from-[#48b0d6] to-[#3a9cbd] hover:from-[#3a9cbd] hover:to-[#2c7a94] text-white text-lg font-bold tracking-wider py-4 px-8 rounded-2xl shadow-[0_4px_15px_rgba(72,176,214,0.3)] hover:shadow-[0_8px_25px_rgba(72,176,214,0.4)] transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98] relative overflow-hidden group">
                            Submit Application <i data-lucide="send" class="w-6 h-6 group-hover:translate-x-1 transition-transform"></i>
                        </button>
                        <p class="text-center text-xs text-gray-500 mt-5 font-medium">By submitting, you agree to our privacy policy and terms.</p>
                    </div>

                </form>
            </div>
        </div>
    </main>

    <script>
        // Initialize Icons
        lucide.createIcons();

        document.addEventListener('DOMContentLoaded', () => {
            
            // 1. Start the Galaxy Reveal
            setTimeout(() => {
                document.getElementById('galaxy-curtain').classList.add('reveal-active');
            }, 100);

            // 2. Trigger the Form Container Entrance Animation
            // Increased delay slightly to 600ms to sync better with the larger form
            setTimeout(() => {
                const formContainer = document.getElementById('form-container');
                formContainer.classList.remove('form-start-state');
                formContainer.classList.add('form-end-state');
            }, 600);

            // 3. Re-enable scrolling after the reveal animation finishes (~1.8s)
            setTimeout(() => {
                document.body.classList.add('scroll-active');
            }, 1800);
        });

        // File Upload Script (Existing)
        document.getElementById('resume-upload').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name;
            const fileContainer = e.target.closest('label');
            const fileLabelText = fileContainer.querySelector('.file-label-text');
            const iconWrapper = fileContainer.querySelector('.icon-wrapper');
            const icon = iconWrapper.querySelector('i');
            
            if (fileName) {
                fileLabelText.innerHTML = `Selected: <span class="font-bold text-[#48b0d6] break-all">${fileName}</span>`;
                iconWrapper.classList.remove('bg-gray-800/50');
                iconWrapper.classList.add('bg-[#48b0d6]/20', 'text-[#48b0d6]');
                icon.classList.add('text-[#48b0d6]');
            }
        });
    </script>
</body>
</html>
